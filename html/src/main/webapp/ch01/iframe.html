<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<!--html 안에 또 하나의 html 내부프레임-->
	<iframe src="inner.html" width="400px" height="500px" name="iframe1"></iframe>
	<!--출력영역.    파일이름	 프레임 크기-->
	<a href="http://m.nate.com" target="iframe1">네이트</a>
	<!--target="iframe1" 클릭 시 타겟 영역에 표시-->
</body>

</html>
