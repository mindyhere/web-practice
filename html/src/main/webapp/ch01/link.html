<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

	<!--a anchor, href 참조링크 →<a href="주소">텍스트</a>-->
	<a href="http://daum.net" title="다음으로 이동합니다.">다음</a><br>
	<!--href 주소, title 툴팁 텍스트(도움말), 현재화면에서 링크로 이동-->
	<a href="http://naver.com" target="_blank">네이버</a><br>
	<!--target="_blank" 새탭을 열어서 링크 이동-->

</body>

</html>
