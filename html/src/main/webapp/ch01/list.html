<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<ul>
		<!--unordered list / 목록표시: 번호 없는 불릿형태-->
		<li>apple</li>
		<li>grape</li>
		<li>melon</li>
		<li>peach</li>
	</ul>
	<ol>
		<!--ordered list / 목록표시: 번호형태-->
		<li>apple</li>
		<li>grape</li>
		<li>melon</li>
		<li>peach</li>
	</ol>
	<ol style="list-style: upper-alpha;">
		<!--ordered list / list-style → 알파벳대문자 형태로 스타일지정-->
		<li>apple</li>
		<li>grape</li>
		<li>melon</li>
		<li>peach</li>
	</ol>
</body>

</html>
