<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

	<table border="1">
		<!--table 표 border 테두리 표시-->
		<caption>표 그리기</caption>
		<!--표 제목-->
		<tr>
			<!--tr: table row. 행-->
			<td colspan="4" align="center">자기소개</td>
			<!--td: table division-->
			<!--colspan: 셀 병합, align 정렬기준-->
		</tr>
		<tr align="center">
			<td bgcolor="cyan">이름</td>
			<td>김철수</td>
			<td bgcolor="cyan">연락처</td>
			<td><b>02-999-777</b></td>
		</tr>
		<tr align="center">
			<td bgcolor="cyan">주소</td>
			<td colspan="3">서울 마포구</td>
		</tr>
		<tr align="center">
			<td bgcolor="cyan">자기소개</td>
			<td colspan="3">&nbsp;</td>
			<!--&nbsp; 공백(스페이스 한칸)-->
		</tr>
	</table>

</body>

</html>
