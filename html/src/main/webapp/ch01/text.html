<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<!--태그연습-->
	<p>Paragraph</p>
	<!--p: 문단-->
	Line break<br><br><br>
	<!--br: 줄바꿈(짝이 없는 단독태그)-->
	111&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;222
	<!--엔터키 사용X(br태그) / 스페이스 사용X(&nbsp;)-->
	Horizontal rule
	<hr>
	<b>Bold</b>
	<i>Italic</i>
	<i><b>Italic and bold</b></i><br>
	<b><i>Italic and bold</i></b>
	<span>Inline text</span>
	<!--줄바꿈 없이 출력하고 싶을 때-->
</body>

</html>
