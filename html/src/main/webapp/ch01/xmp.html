<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<p>
	<h2>html</h2>
	<input type="button" value="OK" onclick="alert('hello')">
	<!--javascript 명령어, alert(메세지):경고창-->

	<!--xmp: 태그 자체 내용을 해석하지 않고 그대로 출력하고자 할때-->
	<xmp>
		<h2>html</h2>
		<input type="button" value="OK" onclick="alert('hello')">
	</xmp>

</body>

</html>
