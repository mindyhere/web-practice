<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		/*
		block 요소: 한줄에 1개 배치(h, div, p 등)
		inline 요소: 한줄에 여러개 배치
		*/
		h1,
		div,
		p {
			border: 2px solid blue;
			display: inline;
			/*div 기본 속성 block → inline*/
		}
	</style>
</head>

<body>
	<h1>heading</h1>
	<div>division</div>
	<p>paragraph</p>
</body>

</html>
