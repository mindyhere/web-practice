<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.text1 {
			text-align: center;
			/*정렬방식		left center right*/
			border: 5px dashed cornflowerblue;
			/*구분선  픽셀 종류 		색상
					solid 실선, dotted 점선, dashed 파선*/
		}
	</style>
</head>

<body>

	<h2>Heading</h2>
	<h2 class="text1">Heading</h2>
	<!-- . class → 디자인 종류	-->
	<p>Paragraph</p>
	<p class="text1">Paragraph</p>

</body>

</html>
