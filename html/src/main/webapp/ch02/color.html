<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h2 {
			background-color: rgb(128, 128, 255);
		}

		p.a {
			background-color: #00ff00;
		}

		p.b {
			background-color: #ffff00;
		}

		p.c {
			background-color: #777777;
		}
	</style>
</head>

<body>
	<h2>Heading</h2>
	<p class="a">color 1</p>
	<p class="b">color 2</p>
	<p class="c">color 3</p>

	<!--span.a 는 class로 정의되지 않았기 때문에 적용불가. 기본스타일로 출력됨-->
	<span class="a">color 0</p>
</body>

</html>
