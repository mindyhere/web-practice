<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		p {
			color: blue;
			font-size: 1.5em;
		}

		.big {
			font-weight: bold;
			color: red;
		}

		#main{
			width: 200px;
			padding: 10px;
			/*padding 내부여백, margin 외부여백*/
			border: 1px solid black;
		}
	</style>
</head>

<body>

<div id="main">
	<p><span class="big">J</span>AVA</p>
	<p><span class="big">A</span>NODROID</p>
	<p><span class="big">D</span>ATA</p>
</div>

</body>

</html>
