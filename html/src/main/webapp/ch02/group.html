<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		/*태그를 다중선택
		h1 p → h1 속에 있는 p태그를 선택(계층구조)
		h1, p → h1 or p*/
		h1, p {
			font-size: 20px;
			font-style: italic;
			font-weight: bold;
			border: 2px solid red;
			color: rgb(128, 128, 255);
		}
	</style>
</head>

<body>

	<h1>Heading</h1>
	<p>Paragraph</p>

</body>

</html>
