<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		span,
		img,
		a {
			border: 2px solid blue;
			display: block;
			/*span 기본속성 inline → block*/
		}
	</style>
</head>

<body>
	<span>span</span>
	<!--기본속성: 줄바꿈X-->
	<img src="../images/peaches.jpg" height="40%" width="40%">
	<!--이미지 경로: ".." 상위 디렉토리 ↔ "." 현재 디렉토리-->
	<a href="http://daum.net">daum</a>
</body>

</html>
