<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		a:link {
			color: blue;
			text-decoration: none;
		}

		/*방문한 링크*/
		a:visited {
			color: green;
		}

		/*마우스가 올라간 상태*/
		a:hover {
			color: red;
			text-decoration: underline;
			font-size: 1.5em;
		}

		/*마우스로 클릭해서 링크가 활성화된 상태*/
		a:active {
			color: yellow;
		}
	</style>
</head>

<body>
	<a href="http://naver.com">naver</a><br>
	<a href="http://google.com">google</a>
</body>

</html>
