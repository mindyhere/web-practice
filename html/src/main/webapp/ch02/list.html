<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		/*리스트의 불릿 스타일*/
		/*ul: 번호가 없는 리스트 ↔ ol: 번호가 있는 리스트*/
		ul.a {
			list-style-type: none
				/*불릿 제거*/
		}

		ul.b {
			list-style-type: square;
			/*불릿 사각형모양*/
		}

		ul.c {
			list-style-type: circle;
			/*불릿 원모양*/
		}
	</style>
</head>

<body>
	<!--리스트의 불릿 스타일: 기본 도트-->
	<ul>
		<li>Java</li>
		<li>Python</li>
		<li>Data</li>
	</ul>
	<!--스타일 적용 연습-->
	<ul class="a">
		<li>Java</li>
		<li>Python</li>
		<li>Data</li>
	</ul>
	<ul class="b">
		<li>Java</li>
		<li>Python</li>
		<li>Data</li>
	</ul>
	<ul class="c">
		<li>Java</li>
		<li>Python</li>
		<li>Data</li>
	</ul>
</body>

</html>
