<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h2 {
			font-size: 120px;
		}

		.shadow1 {
			color: cyan;
			/*글자색*/
			text-shadow: 5px 5px 2px #000000;
						/*x y blur(흐림정도) 그림자색상*/
		}

		.shadow2 {
			text-shadow: 2px 2px 2px #ff00ff;
		}
	</style>
</head>

<body>
	<h2>Java</h2>
	<h2 class="shadow1">Java</h2>
	<h2 class="shadow2">Java</h2>
</body>

</html>
