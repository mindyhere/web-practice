<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table {
			border-collapse: collapse; /*보더 사이 여백을 없앰*/
			border: 2px solid blue;
			text-align: center;
		}

		td,
		th {
			border: 1px solid blue;
			height: 50px;
			width: 150px;
			text-align: center;
			vertical-align: bottom; /*세로 정렬 옵션: top, center(middle), bottom*/
		}

		table,
		td,
		th {
			border: 2px solid blue;
		}

		caption {
			caption-side: top;	/*표 제목 위치*/
			font-size: 30px;
			text-align: center;
		}
	</style>
</head>

<body>
	<table>
		<!--제목-->
		<caption>Adress Book</caption>
		<tr>
			<!--td 셀, th 제목셀(테이블 헤더)-->
			<th>name</th> 
			<th>email</th>
		</tr>
		<tr>
			<td>John</td>
			<td>john@gamil.com</td>
		</tr>
		<tr>
			<td>Kim</td>
			<td>kim@gamil.com</td>
		</tr>
	</table>
</body>

</html>
