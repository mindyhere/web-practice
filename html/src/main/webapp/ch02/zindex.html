<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		div {
			position: absolute;
			width: 100px;
			height: 100px;
			border: 2px solid black;
			font-size: 20px;
		}

		/*z-index 겹쳐보일때 우선순위: 숫자가 클수록 높은 우선순위를 갖는다*/
		/*class가 a인 태그*/
		.a {
			left: 50px;
			top: 50px;
			background: #ff0000;
			z-index: 4; /*높낮이*/
		}

		.b {
			left: 120px;
			top: 70px;
			background: #ffff00;
			z-index: 3;
		}

		.c {
			left: 70px;
			top: 110px;
			background: #0000ff;
			z-index: 5;
		}
	</style>
</head>

<body>
	<div class="a">div 1</div>
	<div class="b">div 2</div>
	<div class="c">div 3</div>
</body>

</html>
