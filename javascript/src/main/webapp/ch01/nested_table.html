<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		document.write("<table border='1' width='700px'");
		document.write("<tr>"); /* 테이블 행 */
		for (i = 2; i <= 9; i++) {
			document.write("<th>Table " + i + "</th>"); /* 테이블 제목셀(bold, 가운데 정렬) */
		}
		document.write("</tr>");

		for (i = 1; i <= 9; i++) {
			document.write("<tr>");
			for (j = 2; j <= 9; j++) {
				//document.write("<td>" + j + " X " + i + " = " + i * j + "</td>");
				document.write(`<td>${j}x${i}=${i * j}</td>`);
				// `(backtick) → `문자열 ${변수명}` → 문자열과 변수를 같이 표기할 수 있다
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</head>

<body>

</body>

</html>
