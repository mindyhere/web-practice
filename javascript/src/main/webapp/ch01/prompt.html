<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		num = prompt("number: ", "100");
		/*    prompt  메세지       기본값*/
		/* document.write("num 자료형 - " + typeof (num) + "<br>"); */
		sum = 0;
		for (i = 1; i <= num; i++) {
			sum = sum + i;
		}

		document.write("sum=" + sum + "<br>");
		/* document.write("sum 자료형 - " + typeof (sum) + "<br>"); */
	</script>
</head>

<body>

</body>

</html>
