<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		function calc() {
			x = document.getElementById("x").value;
			/*document.getElementById(태그id).태그입력값*/
			y = document.getElementById("y").value;
			sum = parseInt(x) + parseInt(y);
			document.getElementById("sum").value = sum;
		}
	</script>
</head>

<body>
	x: <input id="x" size="10"><br>
	<!--input type="text" → 기본값(생략)-->
	y: <input id="y" size="10"><br>
	sum: <input id="sum" size="10"><br>
	<input type="button" value="OK" onclick="calc()">
</body>

</html>
