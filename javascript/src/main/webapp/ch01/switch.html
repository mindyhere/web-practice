<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		let season = prompt("favorite season: ", "spring");
		/*변수선언             메세지				사용자 입력값*/
		switch (season) {
			case "spring":
				img = "spring.jpg";
				break;
			case "summer":
				img = "summer.jpg";
				break;
			case "autumn":
				img = "autumn.jpg";
				break;
			case "winter":
				img = "winter.jpg";
				break;
			default:
				alert("error");
		}
		document.write("<h2>" + season + "</h2>");
		document.write("<img src='../images/" + img + "'>");
	</script>
</head>

<body>

</body>

</html>
