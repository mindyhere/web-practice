<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		let a; //변수선언*(자료형X)
		a = 100;
		document.write(a + "<br>");	//document.write() → 페이지 출력
		document.write(typeof (a) + "<br>");	//typeof() → 자료형 검사
		a = "John";
		document.write(a + "<br>");
		document.write(typeof (a) + "<br>");
	</script>
</head>

<body>

</body>

</html>
