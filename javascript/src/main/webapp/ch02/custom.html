<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		car = {
			maker: "Hyundai",
			model: "Avante",
			year: 2021,
			speed: 50,
			speedUp: function () {this.speed += 10;},
			speedDown: function () {this.speed -= 10;}
		};

		car.speedUp();

		//참조변수["key"] or 참조변수.key
		document.write(car["speed"] + "<br>");
		document.write(car["maker"] + "<br>");
		document.write(car["model"] + "<br>");
		document.write(car["year"] + "<br>");
		document.write(car.maker + "<br>");
		document.write(car.model + "<br>");
		document.write(car.year + "<br>");
	</script>
</head>
