<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>onchange1 ex</title>
	<script>
		function move() {
			url = document.getElementById("url").value;
			if (url != "") {
				location.href = url;
			} else {
				alert("select url");
			}
		}
	</script>
</head>

<body>
	<!-- <select id="url"> -->
	<select id="url" onchange="move()">
	<!-- onchange → value가 바뀔 때 호출/실행 -->
	<option value="">::select::</option>
	<option value="http://naver.com">naver</option>
	<option value="http://daum.net">daum</option>
	<option value="http://nate.com">nate</option>
	<option value="http://google.com">google</option>
	</select>
	<input type="button" onclick="move()" value="OK">

</body>

</html>
