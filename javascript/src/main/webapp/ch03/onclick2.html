<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>onclick2 ex.</title>
	<script>
		function change(img) {
			document.body.style.backgroundImage = "url(" + img + ")";
		}
	</script>
	<style>
		body {
			background-image: url('../images/spring.jpg');
			background-size: cover;
			/*지정한 요소를 다 덮도록 배경이미지를 확대, 축소*/
		}
	</style>
</head>

<body>
	<h2>change background</h2>
	<input type="button" value="background 1" onclick="change('../images/winter.jpg')">
	<input type="button" value="background 2" onclick="change('../images/summer.jpg')">
</body>

</html>
