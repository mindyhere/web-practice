<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Regular exp ex.</title>
	<script>
		function check() {
			/*^(시작 & 1회 이상 반복), $(끝)
			ex. /^[패턴]{최소글자수, 최대글자수}$/
			*/
			let userid = document.getElementById("userid");
			let exp = /^[A-Za-z0-9]{4,10}$/;

			//정규표현식.test(입력값) → T/F로 반환
			if (!exp.test(userid.value)) {
				alert("아이디는 영문자, 숫자 4~10자리로 입력하세요.");
				userid.focus();
				return;
			}

			let name = document.getElementById("name");
			exp = /^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{2,10}$/;	
			// \x20 == 16진수 20 == 10진수 32(스페이스 1개를 의미)
			if (!exp.test(name.value)) {
				alert("이름은 한글 2~10자 이내로 입력하세요.");
				name.focus();
				return;
			}

			let email = document.getElementById("email");
			exp = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;	//아이디@도메인 형식(호스트.도메인종류)
			if (!exp.test(email.value)) {
				alert("이메일 형식이 올바르지 않습니다.");
				email.focus();
				return;
			}

			let phone = document.getElementById("phone");
			exp = /^[0-9]+$/;
			if (!phone.value.match(exp)) {
				alert("숫자만 입력하세요.");
				phone.focus();
				return;
			}
			alert("정상 처리 되었습니다.");
		}
	</script>
</head>

<body>
	아이디: <input type="text" id="userid"><br>
	이름: <input type="text" id="name"><br>
	이메일: <input type="text" id="email"><br>
	전화번호: <input type="text" id="phone"><br>
	<input type="button" onclick="check()" value="확인">
</body>

</html>
