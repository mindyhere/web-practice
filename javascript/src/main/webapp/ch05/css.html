<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(function(){
			$("#button1").click(function(){
				color=$("#div1").css("background-color");
				width=$("#div1").css("width");
				height=$("#div1").css("height");
				$("#result").html(`background : ${color}<br>width : ${width}<br>height : ${height}<br>`);
			});
			$("#button2").click(function(){
				$("#div1").css("background-color", "lightgoldenrodyellow");
				$("#div1").css("width","200px");
				$("#div1").css("height","200px");
			});	
			$("#button3").click(function(){
				$("#div2").addClass("myClass");
			});	
		});
	</script>
	
	<style>
		#div1{width: 60px; height: 60px;}
		.myClass{
			border: 2px solid green; 
			background-color: paleturquoise;
			width: 100px; height: 100px;
		}
	</style>
</head>

<body>
	<div id="div1" style="background-color: pink;">div1</div>
	<div id="div2">div2</div>
	<button id="button1">button1</button>
	<button id="button2">button2</button>
	<button id="button3">myClass</button>
	<p id="result"></p>
</body>

</html>
