<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Image ex.</title>
	<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			$("#small a").click(function (e) {
				e.preventDefault();	//기본효과 막음
				url = $(this).attr("href");
				//		현재태그  속성 → 속성값 읽기
				$("#large img").attr("src", url);	//속성값 변경
			});
		});
	</script>
	<style>
		#large img {
			width: 50%;
			height: 50%;
		}

		ul {
			padding: 0;
			margin: 0%
		}

		ul li {
			list-style: none;
			display: inline;
		}

		ul img {
			width: 100px;
			height: 100px;
		}
	</style>
</head>

<body>
	<div id="large">
		<a href="#"><img src="../images/spring.jpg"></a>
		<!--href="#" → null링크, 주소이동기능 차단->
	</div>
	<div id="small">
		<ul>
			<li><a href="../images/spring.jpg"><img src="../images/spring.jpg"></a></li>
			<li><a href="../images/summer.jpg"><img src="../images/summer.jpg"></a></li>
			<li><a href="../images/autumn.jpg"><img src="../images/autumn.jpg"></a></li>
			<li><a href="../images/winter.jpg"><img src="../images/winter.jpg"></a></li>
		</ul>
	</div>
</body>

</html>
