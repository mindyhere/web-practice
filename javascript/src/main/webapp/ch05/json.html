<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>2.14. json</title>
	<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		//$(document).(function(){}); → $(function(){}); 축약
		$(function () {
			// [] → 자바스크리트 객체 배열
			students = [{'name': 'Hong', 'age': '21'},
			{'name': 'Kim', 'age': '25'},
			{'name': 'Park', 'age': '30'}];
			names = "";
			ages = "";

			for (i = 0; i < students.length; i++) {
				names += students[i].name + " ";
				ages += students[i].age + " ";
			}
			$("#names").html(names);
			$("#ages").html(ages);
		});
	</script>
</head>
<h2>학생 명단</h2>
<p style="background-color: yellow;">
	이름: <span id="names"></span><br>
	나이: <span id="ages"></span>
</p>

<body>

</body>

</html>
