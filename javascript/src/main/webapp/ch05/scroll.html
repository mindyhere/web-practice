<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>scroll ex</title>
	<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			const top = $("#div1").position().top;
			$(window).scroll(function () {
				offset = $(window).scrollTop();
				$("#div1").stop().animate(
					{"top": top + offset + "px"}, 1000);
			});
		});
	</script>

	<style>
		#div1 {
			position: absolute;
			width: 200px;
			top: 100px;
			right: 100px;
		}
	</style>
</head>

<body>
	<h2>Menu</h2>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div id="div1">
		<img src="../images/peach.png" width="80%" height="80%">
	</div>
</body>

</html>
