<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>selector2 ex.</title>
	<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			//$("li:nth-child(odd)").css("background-color", "yellow");
			//$("li:nth-child(even)").css("background-color", "blue");
			
			$("li").css("background-color", "yellow");
			//li:nth-child(n) : n 번호선택(1~)
			$("li:nth-child(1)").css("background-color", "green");
			$("li:nth-child(1)").css("background-color", "green");
		});
	</script>
</head>

<body>
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ul>
	<ul>
		<li>item 5</li>
		<li>item 6</li>
		<li>item 7</li>
		<li>item 8</li>
	</ul>
</body>

</html>
