<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(function () {
			$("#btn_show").click(function () {
				$("#img1").show("slow");	// slow, fast 두가지
			});
			$("#btn_hide").click(function () {
				$("#img1").hide("fast");
			});
			$("#btn_toggle").click(function () {
				$("#img1").toggle("fast");	// show, hide 교대로
			});
			$("#btn_animate").click(function () {
				$("#img1").animate({
					width: "80%px",
					height: "80%px",
					opacity: "0.3"	//투명도 0~1 사이값
				}, 2000);	//밀리초
			});
			$("#btn_fadein").click(function () {
				$("#img1").fadeIn(5000, function () {
					$("#img2").fadeIn("slow");
				});
			});
			$("#btn_fadeout").click(function () {
				$("#img1").fadeOut("slow");
				$("#img2").fadeOut("slow");
			});
			$("#btn_slidedown").click(function () {
				$("#img1").slideDown("slow");
			});
			$("#btn_slideup").click(function () {
				$("#img1").slideUp("slow");
			});
			$("#btn_chain").click(function () {
				$("#img1").show().fadeOut("slow").slideDown("slow");
			});
		});
	</script>
</head>

<body>
	<button id="btn_hide">hide</button>
	<button id="btn_show">show</button>
	<button id="btn_toggle">toggle</button>
	<button id="btn_animate">animate</button>
	<button id="btn_fadein">fade in</button>
	<button id="btn_fadeout">fade out</button>
	<button id="btn_slidedown">slide down</button>
	<button id="btn_slideup">slide up</button>
	<button id="btn_chain">chain</button>
	<hr>
	<img id="img1" src="../images/winter.jpg" width="30%" height="30%">
	<img id="img2" src="../images/peach.png" width="30%" height="30%">
</body>

</html>
